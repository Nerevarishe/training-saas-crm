<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__global-search"></div>
      <!-- /.header__global-search -->
      <nav class="header__sidebar">
        <div class="header__title">
          <span class="header__title-text">SaaS Kit</span>
          <!-- /.header__title-text -->
        </div>
        <!-- /.header__title -->
        <div class="header__divider"></div>
        <!-- /.header__divider -->
        <div class="header__user">
          <div class="header__avatar-block">
            <img
              src="./assets/img/profile_photo.png"
              alt="Profile Photo"
              class="header__avatar-img"
            />
          </div>
          <!-- /.header__avatar-block -->
        </div>
        <!-- /.header__user -->
        <div class="header__username">
          <span class="header__username-text">
            Sierra Ferguson
          </span>
          <!-- /.header__username-text -->
        </div>
        <!-- /.header__username -->
        <div class="header__email">
          <span class="header__email-text">
            s.ferguson@gmail.com
          </span>
          <!-- /.header__email-text -->
        </div>
        <!-- /.header__email -->
        <ul class="header__sidebar-menu">
          <li class="header__sidebar-item">
            <a href="" class="header__sidebar-link header__sidebar-link_active">
              <img
                src="./assets/img/svg/sidebar/dashboard-active.svg"
                alt="Dashboard"
                class="header__sidebar-link-icon"
              />
              Dashboard
            </a>
            <!-- /.header__sidebar-link -->
          </li>
          <!-- /.header__sidebar-item -->
          <li class="header__sidebar-item">
            <a href="" class="header__sidebar-link">
              <img
                src="./assets/img/svg/sidebar/tasks.svg"
                alt="Tasks"
                class="header__sidebar-link-icon"
              />
              Tasks
            </a>
            <!-- /.header__sidebar-link -->
          </li>
          <!-- /.header__sidebar-item -->
          <li class="header__sidebar-item">
            <a href="" class="header__sidebar-link">
              <img
                src="./assets/img/svg/sidebar/email.svg"
                alt="Email"
                class="header__sidebar-link-icon"
              />
              Email
            </a>
            <!-- /.header__sidebar-link -->
          </li>
          <!-- /.header__sidebar-item -->
          <li class="header__sidebar-item">
            <a href="" class="header__sidebar-link">
              <img
                src="./assets/img/svg/sidebar/contacts.svg"
                alt="Contacts"
                class="header__sidebar-link-icon"
              />
              Contacts
            </a>
            <!-- /.header__sidebar-link -->
          </li>
          <!-- /.header__sidebar-item -->
          <li class="header__sidebar-item">
            <a href="" class="header__sidebar-link">
              <img
                src="./assets/img/svg/sidebar/chat.svg"
                alt="Chat"
                class="header__sidebar-link-icon"
              />
              Chat
            </a>
            <!-- /.header__sidebar-link -->
          </li>
          <!-- /.header__sidebar-item -->
          <li class="header__sidebar-item">
            <a href="" class="header__sidebar-link">
              <img
                src="./assets/img/svg/sidebar/deals.svg"
                alt="Deals"
                class="header__sidebar-link-icon"
              />
              Deals
            </a>
            <!-- /.header__sidebar-link -->
          </li>
          <!-- /.header__sidebar-item -->
          <li class="header__sidebar-item">
            <hr />
            <!-- /.header__sidebar-link -->
          </li>
          <!-- /.header__sidebar-item -->
          <li class="header__sidebar-item">
            <a href="" class="header__sidebar-link">
              <img
                src="./assets/img/svg/sidebar/settings.svg"
                alt="Settings"
                class="header__sidebar-link-icon"
              />
              Settings
            </a>
            <!-- /.header__sidebar-link -->
          </li>
          <!-- /.header__sidebar-item -->
        </ul>
        <!-- /.header__sidebar-menu -->
      </nav>
      <!-- /.header__sidebar -->
      <div class="header__toggle">
        <img
          src="./assets/img/svg/sidebar/toggle.svg"
          alt="Toggle Sidebar"
          class="header__toggle-icon"
        />
        <span class="header__toggle-text">
          Toggle sidebar
        </span>
        <!-- /.header__toggle-text -->
      </div>
      <!-- /.header__toggle -->
    </header>
    <!-- /.header -->
    <main class="main"></main>
    <!-- /.main -->
    <footer class="footer"></footer>
    <!-- /.footer -->
  </body>
</html>
